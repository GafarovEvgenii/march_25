name: Run autotests


on:
  workflow_dispatch:
    inputs:
      deployment_terget:
        description: select test to run
        required: true
        default: all
        options:
          - all

jobs:
  run_tests: 
    runs-on: windows-latest
    name: Test
    steps:
      - name: Copy source code
        uses: actions/chekout@v4
      - name: Set up Python env
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest -v
